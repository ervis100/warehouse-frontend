<div class="row">
    <div class="col-10">
        <mat-card>
            <form [formGroup]="userForm">
                <div class="row mx-0 mt-2">
                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstname">
                            <mat-error *ngIf="userForm.get('firstname')?.hasError('required')">
                                name is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastname">
                            <mat-error *ngIf="userForm.get('lastname')?.hasError('required')">
                                name is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                            <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                                Email is required
                            </mat-error>
                            <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                                enter a valid email
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username">
                            <mat-error *ngIf="userForm.get('username')?.hasError('required')">
                                Username is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-label>Choose Role</mat-label>
                            <mat-select formControlName="role">
                                @for (role of roles; track role) {
                                <mat-option [value]="role.id">{{role.name}}</mat-option>
                                }
                            </mat-select>
                            <mat-error *ngIf="userForm.get('role').invalid">Role is required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mx-0">
                    <mat-card-actions class="col-12 d-flex justify-content-end">
                        <button mat-raised-button color="primary" (click)="submit()">Save</button>
                    </mat-card-actions>
                </div>
            </form>

        </mat-card>
    </div>
</div>
