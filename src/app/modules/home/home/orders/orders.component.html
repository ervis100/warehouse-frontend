<div class="order-actions">
  <mat-form-field appearance="fill">
    <mat-label>Order Status</mat-label>
    <mat-select (selectionChange)="onStatusChange($event.value)">
      <mat-option *ngFor="let status of orderStatuses" [value]="status">{{ status }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" *ngIf="user.hasRole('ROLE_CLIENT')" (click)="navigateToCreateOrder()">Create Order</button>
</div>

<div class="order-list">
  <mat-card *ngFor="let order of orders" class="order-card">
    <mat-card-title>Order #{{ order.id }}</mat-card-title>
    <mat-card-subtitle>Status: {{ order.status }}</mat-card-subtitle>
    <mat-card-content>
      <p>Submitted Date: {{ order.submittedDate | date }}</p>
      <p>Deadline: {{ order.deadLine | date }}</p>
      <ul>
        <li *ngFor="let item of order.items">
          {{ item.quantity }} x {{ item.itemName }}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
