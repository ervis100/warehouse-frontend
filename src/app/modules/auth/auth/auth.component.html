<form [formGroup]="authForm">
  <div class="d-flex justify-content-center align-items-center">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Log In</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="authForm.get('username')?.hasError('required')">
            Ju lutem shkruani username!
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="authForm.get('password')?.hasError('required')">
            Ju lutem shkruani password!
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="d-flex justify-content-end">
        <button class="submitBtn" mat-raised-button color="primary" (click)="submit()">Log In</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
